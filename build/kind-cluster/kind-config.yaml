apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
networking:
  podSubnet: "192.168.0.0/16"  # Custom pod network CIDR
  serviceSubnet: "192.169.0.0/16"  # Custom service subnet
nodes:
- role: control-plane
  image: kindest/node:v1.23.3  # Use this line to specify the node image directly
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP  # Port mapping for HTTP traffic
  - containerPort: 443
    hostPort: 443
    protocol: TCP  # Port mapping for HTTPS traffic
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
        authorization-mode: "AlwaysAllow"
- role: worker
  image: kindest/node:v1.23.3  # Repeat for each node to ensure version consistency
  extraMounts:
  - hostPath: /mnt/data
    containerPath: /var/lib/data
- role: worker
  image: kindest/node:v1.23.3
- role: worker
  image: kindest/node:v1.23.3
- role: worker
  image: kindest/node:v1.23.3
- role: worker
  image: kindest/node:v1.23.3
