---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litmus-experiment
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: litmus-experiment
  template:
    metadata:
      labels:
        app: litmus-experiment
    spec:
      serviceAccountName: azure-instance-stop-sa
      containers:
      - name: gotest
        image: busybox
        command:
          - sleep 
          - "3600"
        env:

          - name: APP_NAMESPACE
            value: 'default'

          - name: APP_LABEL
            value: 'run=nginx'

          - name: APP_KIND
            value: 'deployment'
          
          - name: RAMP_TIME
            value: ''
          
          - name: TOTAL_CHAOS_DURATION
            value: '60'
          
          - name: CHAOS_INTERVAL
            value: '30'

          - name: LIB
            value: 'litmus'
          
          - name: CHAOS_NAMESPACE
            value: 'litmus'

          # provide the instance names (comma seperated if multiple)
          - name: AZURE_INSTANCE_NAME
            value: ''
          
          # provide the resouce group of the instance
          - name: RESOURCE_GROUP
            value: ''
          
          # whether the disk is attached to scale instance or not, accepted values are disable, enable
          - name: SCALE_SET
            value: 'disable'
          
          # provide the sequence type for the run. Options: serial/parallel
          - name: SEQUENCE
            value: 'parallel'
          
          # provide the path to aks credentials mounted from secret
          - name: AZURE_AUTH_LOCATION
            value: '/tmp/azure.auth'

          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          
          - name: CHAOS_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName
          
        secrets:
          - name: cloud-secret
            mountPath: /tmp/