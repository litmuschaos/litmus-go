---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: az-down-sa
  namespace: default
  labels:
    name: az-down-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: az-down-sa
  labels:
    name: az-down-sa
rules:
- apiGroups: ["","apps","litmuschaos.io","batch"]
  resources: ["pods","jobs","events","pods/log","chaosengines","chaosexperiments","chaosresults"]
  verbs: ["create","list","get","patch","update","delete","deletecollection"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: az-down-sa
  labels:
    name: az-down-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: az-down-sa
subjects:
- kind: ServiceAccount
  name: az-down-sa
  namespace: default