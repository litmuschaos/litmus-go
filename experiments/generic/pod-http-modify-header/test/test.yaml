---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litmus-experiment
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: litmus-experiment
  template:
    metadata:
      labels:
        app: litmus-experiment
    spec:
      serviceAccountName: pod-http-modify-header-sa
      containers:
      - name: gotest
        image: busybox
        command:
          - sleep 
          - "3600"
        env:
          - name: TARGET_CONTAINER
            value: ''

          # provide lib image
          - name: LIB_IMAGE
            value: 'litmuschaos/go-runner:latest' 

          # map of headers to modify/add; Eg: {"X-Litmus-Test-Header": "X-Litmus-Test-Value"}
          # to remove a header, just set the value to ""; Eg: {"X-Litmus-Test-Header": ""}
          - name: HEADERS_MAP
            value: '{}'

          # whether to modify response headers or request headers. Accepted values: request, response
          - name: HEADER_MODE
            value: 'response'

          # port of the target service
          - name: TARGET_SERVICE_PORT
            value: "80"

          # port on which the proxy will listen
          - name: PROXY_PORT
            value: "2002"

          - name: TOTAL_CHAOS_DURATION
            value: '60' # in seconds

          # Time period to wait before and after injection of chaos in sec
          - name: RAMP_TIME
            value: ''

          # lib can be litmus or pumba
          - name: LIB
            value: 'litmus'

          ## percentage of total pods to target
          - name: PODS_AFFECTED_PERC
            value: ''

          - name: TARGET_PODS
            value: ''

          # provide the name of container runtime
          # for litmus LIB, it supports docker, containerd, crio
          # for pumba LIB, it supports docker only
          - name: CONTAINER_RUNTIME
            value: 'docker'

          # provide the socket file path
          - name: SOCKET_PATH
            value: '/var/run/docker.sock'

          # To select pods on specific node(s)
          - name: NODE_LABEL
            value: ''

          ## it defines the sequence of chaos execution for multiple target pods
          ## supported values: serial, parallel
          - name: SEQUENCE
            value: 'parallel'
          
          - name: CHAOS_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName

          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name