---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litmus-experiment
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: litmus-experiment
  template:
    metadata:
      labels:
        app: litmus-experiment
    spec:
      serviceAccountName: pod-memory-hog-exec-sa
      containers:
      - name: gotest
        image: busybox
        command:
          - sleep 
          - "3600"
        env:
          - name: APP_NAMESPACE
            value: 'default'

          - name: APP_LABEL
            value: 'run=nginx'

          - name: APP_KIND
            value: 'deployment'

          - name: TOTAL_CHAOS_DURATION
            value: '60'

          - name: CHAOS_INTERVAL
            value: '10'

          - name: MEMORY_CONSUMPTION
            value: '500'

          ## Percentage of total pods to target
          - name: PODS_AFFECTED_PERC
            value: '100'

          - name: LIB
            value: 'litmus'

          - name: TARGET_POD
            value: ''

          - name: TARGET_CONTAINER
            value: ''

          - name: SEQUENCE
            value: 'parallel'

          - name: CHAOS_NAMESPACE
            value: 'default'

          - name: RAMP_TIME
            value: ''

          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
