---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: node-cpu-hog-
spec:
  template:
    metadata:
      labels:
        experiment: node-cpu-hog
    spec:
      # Placeholder that is updated by the executor for automated runs
      # Provide appropriate SA (with desired permissions) if executed manually
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: gotest
        image: litmuschaos/go-runner:ci
        imagePullPolicy: Always
        env:
          - name: APP_NAMESPACE
            value: ''

          - name: APP_LABEL
            value: ''

          - name: APP_KIND
            value: '' 

          ## Total duration to infuse chaos
          - name: TOTAL_CHAOS_DURATION
            value: '30'
          
          - name: CHAOS_INTERVAL
            value: '10'

          ## Number of CPU cores to stress
          - name: NODE_CPU_CORE
            value: ''

          ## Period to wait before injection of chaos in sec
          - name: RAMP_TIME
            value: ''

           # provide lib image
          - name: LIB_IMAGE
            value: 'litmuschaos/go-runner:ci' 

          ## PROVIDE AUXILIARY APPLICATION DETAILS - NAMESPACE AND LABELS OF THE APPLICATIONS
          ## Sample input is  "ns1:app=percona,ns2:name=nginx"
          - name: AUXILIARY_APPINFO
            value: ''

          ## PROVIDE THE LIB
          ## ONLY LITMUS SUPPORTED
          - name: LIB
            value: 'litmus'
        
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name

        command: ["/bin/bash"]
        args: ["-c", "./experiments/node-cpu-hog"]