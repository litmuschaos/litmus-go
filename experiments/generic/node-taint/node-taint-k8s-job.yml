---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: node-taint-
spec:
  template:
    metadata:
      labels:
        experiment: node-taint
    spec:
      # Placeholder that is updated by the executor for automated runs
      # Provide appropriate SA (with desired permissions) if executed manually
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: gotest
        image: litmuschaos/go-runner:ci
        imagePullPolicy: Always
        env:
          # provide application namespace
          - name: APP_NAMESPACE
            value: ''

          # provide application labels
          - name: APP_LABEL
            value: ''

            # provide application kind
          - name: APP_KIND
            value: ''

          # provide node name
          - name: APP_NODE
            value: ''

          # provide taint label & effect
          # sample input is - key=value:effect
          - name: TAINTS
            value: ''

          # provide auxiliary application details - namespace and labels of the applications
          # sample input is - "ns1:app=percona,ns2:name=nginx"
          - name: AUXILIARY_APPINFO
            value: ''

          - name: TOTAL_CHAOS_DURATION
            value: '60'

          - name: CHAOS_NAMESPACE
            value: ''

            ## Period to wait before/after injection of chaos  
          - name: RAMP_TIME
            value: ''

          ## env var that describes the library used to execute the chaos
          ## Only supported litmus
          - name: LIB
            value: 'litmus'

        command: ["/bin/bash"]
        args: ["-c", "./experiments/node-taint"]