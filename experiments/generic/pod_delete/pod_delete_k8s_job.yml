---
    apiVersion: batch/v1
    kind: Job
    metadata:
      generateName: pod-delete-
    spec:
      template:
        metadata:
          labels:
            experiment: pod-delete
        spec:
          # Placeholder that is updated by the executor for automated runs
          # Provide appropriate SA (with desired permissions) if executed manually
          serviceAccountName: litmus
          restartPolicy: Never
          containers:
          - name: gotest
            image: shubh214/litmus-go:ci2
            imagePullPolicy: Always
            env:
              - name: ANSIBLE_STDOUT_CALLBACK
                value: 'default'
    
              # provide application namespace
              - name: APP_NAMESPACE
                value: 'shubham'
    
              # provide application labels
              - name: APP_LABEL
                value: 'run=nginx'
    
               # provide application kind
              - name: APP_KIND
                value: 'deployment'
    
              - name: TOTAL_CHAOS_DURATION
                value: '30'
    
              - name: CHAOS_INTERVAL
                value: '5'
    
                ## Period to wait before injection of chaos  
              - name: RAMP_TIME
                value: '10'
    
              ## env var that describes the library used to execute the chaos
              ## default: litmus. Supported values: litmus, powerfulseal
              - name: LIB
                value: 'litmus'
    
              - name: CHAOSENGINE
                value: 'engine'
    
              - name: CHAOS_SERVICE_ACCOUNT
                valueFrom:
                  fieldRef:
                    fieldPath: spec.serviceAccountName
    
            command: ["/bin/bash"]
            args: ["-c", "./build/_output/pod_delete"]
