---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: cpu-hog-
spec:
  template:
    metadata:
      labels:
        experiment: cpu-hog
    spec:
      # Placeholder that is updated by the executor for automated runs
      # Provide appropriate SA (with desired permissions) if executed manually
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: gotest
        image: litmuschaos/go-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

          - name: APP_NAMESPACE
            value: ''

          - name: APP_LABEL
            value: ''

          - name: APP_KIND
            value: '' 

          ## Total duration to infuse chaos
          - name: TOTAL_CHAOS_DURATION
            value: '30'
          
          - name: CHAOS_INTERVAL
            value: '10'

          ## Number of CPU cores to stress
          - name: CPU_CORES
            value: '1'

          ## Percentage of total pods to target
          - name: PODS_AFFECTED_PERC
            value: '100'

          ## Period to wait before injection of chaos in sec
          - name: RAMP_TIME
            value: ''

          ## env var that describes the library used to execute the chaos
          ## default: litmus. Supported values: litmus, powerfulseal, chaoskube
          - name: LIB
            value: ''
        
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name

          - name: CHAOS_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName

        command: ["/bin/bash"]
        args: ["-c", "./experiments/cpu-hog"]