---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litmus-experiment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litmus-experiment
  template:
    metadata:
      labels: 
        app: litmus-experiment
    spec:
      serviceAccountName: pod-http-reset-peer-sa
      containers:
      - name: gotest
        image: busybox 
        command: 
          - sleep
          - "3600"
        env:
          # provide application namespace
          - name: APP_NAMESPACE
            value: ''

          # provide application labels
          - name: APP_LABEL
            value: ''
 
          # provide application kind
          - name: APP_KIND
            value: '' 

          - name: TOTAL_CHAOS_DURATION
            value: ''

          # provide auxiliary application details - namespace and labels of the applications
          # sample input is - "ns1:app=percona,ns2:name=nginx"
          - name: AUXILIARY_APPINFO
            value: ''
          
          ## Period to wait before injection of chaos in sec
          - name: RAMP_TIME
            value: ''

          # provide the chaos namespace
          - name: CHAOS_NAMESPACE
            value: ''
          
          - name: TARGET_CONTAINER
            value: ''

          # provide lib image
          - name: LIB_IMAGE
            value: 'litmuschaos/go-runner:latest' 

          - name: TIMEOUT
            value: '10' #in ms

          # port of the target service
          - name: TARGET_SERVICE_PORT
            value: "80"

          # port on which the proxy will listen
          - name: PROXY_PORT
            value: "2002"

          # lib can be litmus or pumba
          - name: LIB
            value: 'litmus'

          ## percentage of total pods to target
          - name: PODS_AFFECTED_PERC
            value: ''

          - name: TARGET_PODS
            value: ''

          # provide the name of container runtime
          # for litmus LIB, it supports docker, containerd, crio
          # for pumba LIB, it supports docker only
          - name: CONTAINER_RUNTIME
            value: 'docker'

          # provide the socket file path
          - name: SOCKET_PATH
            value: '/var/run/docker.sock'

          # To select pods on specific node(s)
          - name: NODE_LABEL
            value: ''

          ## it defines the sequence of chaos execution for multiple target pods
          ## supported values: serial, parallel
          - name: SEQUENCE
            value: 'parallel'
        
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name

          - name: CHAOS_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName

