---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: docker-service-kill-sa
  namespace: default
  labels:
    name: docker-service-kill-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: docker-service-kill-sa
  namespace: default
  labels:
    name: docker-service-kill-sa
rules:
  - apiGroups:
      - ""
      - "batch"
      - "apps"
      - "litmuschaos.io"
    resources:
      - "jobs"
      - "pods"
      - "pods/log"
      - "events"
      - "chaosengines"
      - "chaosexperiments"
      - "chaosresults"
    verbs:
      - "create"
      - "list"
      - "get"
      - "patch"
      - "update"
      - "delete"
  - apiGroups:
      - ""
    resources:
      - "nodes"
    verbs:
      - "get"
      - "list"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: docker-service-kill-sa
  namespace: default
  labels:
    name: docker-service-kill-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: docker-service-kill-sa
subjects:
  - kind: ServiceAccount
    name: docker-service-kill-sa
    namespace: default
