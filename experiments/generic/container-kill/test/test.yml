---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litmus-experiment
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: litmus-experiment
  template:
    metadata:
      labels:
        app: litmus-experiment
    spec:
      serviceAccountName: container-kill-sa 
      containers:
      - name: gotest
        image: busybox
        command:
          - sleep 
          - "3600"
        env:
          # provide application namespace
          - name: APP_NAMESPACE
            value: 'default'

          # provide application labels
          - name: APP_LABEL
            value: 'run=nginx'

           # provide target container name
          - name: TARGET_CONTAINER
            value: 'nginx'

            # provide application kind
          - name: APP_KIND
            value: 'deployment'

          - name: TOTAL_CHAOS_DURATION
            value: '20'

          - name: CHAOS_INTERVAL
            value: '10'

          - name: LIB_IMAGE  
            value: 'litmuschaos/go-runner:ci'

          - name: CHAOS_NAMESPACE
            value: 'default'

            ## Period to wait before/after injection of chaos  
          - name: RAMP_TIME
            value: ''

          # provide lib - It supports pumba and containerd
          - name: LIB 
            value: 'pumba'
        

