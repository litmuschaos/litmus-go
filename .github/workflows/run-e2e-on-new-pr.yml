name: Running-E2E
on:
  pull_request_target:
    branches: [master]

jobs:
  Tests:
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: ubuntu-latest
    steps:
      
      - name: Trigger e2e with comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.number }}
          body: |
            /run-e2e-all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find Comment to run e2e
        uses: peter-evans/find-comment@v1
        id: get
        with:
          issue-number: ${{ github.event.number }}
          body-includes: /run-e2e-all

      - name: Notification for e2e Start
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: "${{ steps.get.outputs.comment-id }}"
          body: |
            **Test Status:** The e2e test has been started please wait for the results ... 
            ****     
            | Experiment | Result | Runtime |
            |------------|--------|---------|

      #Using the last commit id of pull request
      - uses: octokit/request-action@v2.x
        id: get_PR_commits
        with:
          route: GET /repos/:repo/pulls/:pull_number/commits
          repo: ${{ github.repository }}
          pull_number: ${{ github.event.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: set commit to output
        id: getcommit
        run: | 
           prsha=$(echo $response | jq '.[-1].sha'  | tr -d '"')
           echo "::set-output name=sha::$prsha" 
        env: 
          response:  ${{ steps.get_PR_commits.outputs.data }}
          
      - uses: actions/checkout@v2  
        with:
          ref: ${{steps.getcommit.outputs.sha}}   
          
      - name: Generating Go binary and Building docker image
        run: |
          make build-amd64

      #Install and configure a kind cluster
      - name: Installing Prerequisites (KinD Cluster)
        uses: engineerd/setup-kind@v0.5.0
        with:
            version: "v0.7.0"

      - name: Configuring and testing the Installation
        run: |
          kubectl cluster-info --context kind-kind
          kind get kubeconfig --internal >$HOME/.kube/config
          kubectl get nodes            

      - name: Load image on the nodes of the cluster
        run: |
          kind load docker-image --name=kind litmuschaos/go-runner:ci

      - name: Deploy a sample application for chaos injection
        run: |
          kubectl apply -f https://raw.githubusercontent.com/litmuschaos/chaos-ci-lib/master/app/nginx.yml
          sleep 30
          
      - name: Setting up kubeconfig ENV for Github Chaos Action
        run: echo ::set-env name=KUBE_CONFIG_DATA::$(base64 -w 0 ~/.kube/config)
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true

      - name: Setup Litmus
        uses: mayadata-io/github-chaos-actions@v0.3.0
        env:
          INSTALL_LITMUS: true

      - name: Running Litmus pod delete chaos experiment
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-delete') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: mayadata-io/github-chaos-actions@v0.3.0
        env:
          EXPERIMENT_NAME: pod-delete
          EXPERIMENT_IMAGE: litmuschaos/go-runner
          EXPERIMENT_IMAGE_TAG: ci
          IMAGE_PULL_POLICY: IfNotPresent
          JOB_CLEANUP_POLICY: delete 

      - name: Update pod delete result
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-delete') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: "${{ steps.get.outputs.comment-id }}"
          body: |
            | Pod Delete | Pass | containerd |

      - name: Running container kill chaos experiment
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-container-kill') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: mayadata-io/github-chaos-actions@v0.3.0
        env:
          EXPERIMENT_NAME: container-kill
          EXPERIMENT_IMAGE: litmuschaos/go-runner
          EXPERIMENT_IMAGE_TAG: ci
          IMAGE_PULL_POLICY: IfNotPresent
          JOB_CLEANUP_POLICY: delete 
          CONTAINER_RUNTIME: containerd

      - name: Update container-kill result
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-container-kill') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: "${{ steps.get.outputs.comment-id }}"
          body: |
            | Container Kill | Pass | containerd |

      - name: Running node-cpu-hog chaos experiment
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-node-cpu-hog') || startsWith(steps.get.outputs.comment-body, '/run-e2e-resource-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: mayadata-io/github-chaos-actions@v0.3.0
        env:
          EXPERIMENT_NAME: node-cpu-hog
          EXPERIMENT_IMAGE: litmuschaos/go-runner
          EXPERIMENT_IMAGE_TAG: ci
          IMAGE_PULL_POLICY: IfNotPresent
          JOB_CLEANUP_POLICY: delete 

      - name: Update node-cpu-hog result
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-node-cpu-hog') || startsWith(steps.get.outputs.comment-body, '/run-e2e-resource-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: "${{ steps.get.outputs.comment-id }}"
          body: |
            | Node CPU Hog | Pass | containerd |            

      - name: Running node-memory-hog chaos experiment
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-node-memory-hog') || startsWith(steps.get.outputs.comment-body, '/run-e2e-resource-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: mayadata-io/github-chaos-actions@v0.3.0
        env:
          EXPERIMENT_NAME: node-memory-hog
          EXPERIMENT_IMAGE: litmuschaos/go-runner
          EXPERIMENT_IMAGE_TAG: ci
          IMAGE_PULL_POLICY: IfNotPresent
          JOB_CLEANUP_POLICY: delete 

      - name: Update node-memory-hog result
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-node-memory-hog') || startsWith(steps.get.outputs.comment-body, '/run-e2e-resource-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: "${{ steps.get.outputs.comment-id }}"
          body: |
            | Node MEMORY Hog | Pass | containerd |            
          
      - name: Running pod-cpu-hog chaos experiment
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-cpu-hog') || startsWith(steps.get.outputs.comment-body, '/run-e2e-resource-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: mayadata-io/github-chaos-actions@v0.3.0
        env:
          EXPERIMENT_NAME: pod-cpu-hog
          EXPERIMENT_IMAGE: litmuschaos/go-runner
          EXPERIMENT_IMAGE_TAG: ci
          IMAGE_PULL_POLICY: IfNotPresent
          JOB_CLEANUP_POLICY: delete       
          TARGET_CONTAINER: nginx
          TOTAL_CHAOS_DURATION: 60
          CPU_CORES: 1

      - name: Update pod-cpu-hog result
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-cpu-hog') || startsWith(steps.get.outputs.comment-body, '/run-e2e-resource-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: "${{ steps.get.outputs.comment-id }}"
          body: |
            | Pod CPU Hog | Pass | containerd |           
          
      - name: Running pod-memory-hog chaos experiment
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-memory-hog') || startsWith(steps.get.outputs.comment-body, '/run-e2e-resource-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: mayadata-io/github-chaos-actions@v0.3.0
        env:
          EXPERIMENT_NAME: pod-cpu-hog
          EXPERIMENT_IMAGE: litmuschaos/go-runner
          EXPERIMENT_IMAGE_TAG: ci
          IMAGE_PULL_POLICY: IfNotPresent
          JOB_CLEANUP_POLICY: delete       
          TARGET_CONTAINER: nginx
          TOTAL_CHAOS_DURATION: 60
          MEMORY_CONSUMPTION: 500

      - name: Update pod-memory-hog result
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-memory-hog') || startsWith(steps.get.outputs.comment-body, '/run-e2e-resource-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: "${{ steps.get.outputs.comment-id }}"
          body: |
            | Pod Memory Hog | Pass | containerd |         
          
      - name: Running pod network corruption chaos experiment
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-network-corruption') || startsWith(steps.get.outputs.comment-body, '/run-e2e-network-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: mayadata-io/github-chaos-actions@v0.3.0
        env:
          EXPERIMENT_NAME: pod-network-corruption
          EXPERIMENT_IMAGE: litmuschaos/go-runner
          EXPERIMENT_IMAGE_TAG: ci
          IMAGE_PULL_POLICY: IfNotPresent
          JOB_CLEANUP_POLICY: delete       
          TARGET_CONTAINER: nginx
          TOTAL_CHAOS_DURATION: 60
          NETWORK_INTERFACE: eth0
          CONTAINER_RUNTIME: containerd 
          
      - name: Update pod-network-corruption result
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-network-corruption') || startsWith(steps.get.outputs.comment-body, '/run-e2e-network-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: "${{ steps.get.outputs.comment-id }}"
          body: |
            | Pod Network Corruption | Pass | containerd | 

      - name: Running pod network duplication chaos experiment
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-network-duplication') || startsWith(steps.get.outputs.comment-body, '/run-e2e-network-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: mayadata-io/github-chaos-actions@v0.3.0
        env:
          EXPERIMENT_NAME: pod-network-duplication
          EXPERIMENT_IMAGE: litmuschaos/go-runner
          EXPERIMENT_IMAGE_TAG: ci
          IMAGE_PULL_POLICY: IfNotPresent
          JOB_CLEANUP_POLICY: delete       
          TARGET_CONTAINER: nginx
          TOTAL_CHAOS_DURATION: 60
          NETWORK_INTERFACE: eth0
          CONTAINER_RUNTIME: containerd  
          
      - name: Update pod-network-duplication result
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-network-duplication') || startsWith(steps.get.outputs.comment-body, '/run-e2e-network-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: "${{ steps.get.outputs.comment-id }}"
          body: |
            | Pod Network Duplication | Pass | containerd |           
        
      - name: Running pod-network-latency chaos experiment
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-network-latency') || startsWith(steps.get.outputs.comment-body, '/run-e2e-network-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: mayadata-io/github-chaos-actions@v0.3.0
        env:
          EXPERIMENT_NAME: pod-network-latency
          EXPERIMENT_IMAGE: litmuschaos/go-runner
          EXPERIMENT_IMAGE_TAG: ci
          IMAGE_PULL_POLICY: IfNotPresent
          JOB_CLEANUP_POLICY: delete         
          TARGET_CONTAINER: nginx
          TOTAL_CHAOS_DURATION: 60
          NETWORK_INTERFACE: eth0
          NETWORK_LATENCY: 60000
          CONTAINER_RUNTIME: containerd

      - name: Update pod-network-latency result
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-network-latency') || startsWith(steps.get.outputs.comment-body, '/run-e2e-network-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: "${{ steps.get.outputs.comment-id }}"
          body: |
            | Pod Network Latency | Pass | containerd |                  

      - name: Running pod-network-loss chaos experiment
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-network-loss') || startsWith(steps.get.outputs.comment-body, '/run-e2e-network-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: mayadata-io/github-chaos-actions@v0.3.0
        env:
          EXPERIMENT_NAME: pod-network-loss
          EXPERIMENT_IMAGE: litmuschaos/go-runner
          EXPERIMENT_IMAGE_TAG: ci
          IMAGE_PULL_POLICY: IfNotPresent
          JOB_CLEANUP_POLICY: delete       
          TARGET_CONTAINER: nginx
          TOTAL_CHAOS_DURATION: 60
          NETWORK_INTERFACE: eth0
          NETWORK_PACKET_LOSS_PERCENTAGE: 100
          CONTAINER_RUNTIME: containerd

      - name: Update pod-network-loss result
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-network-loss') || startsWith(steps.get.outputs.comment-body, '/run-e2e-network-chaos')  || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: "${{ steps.get.outputs.comment-id }}"
          body: |
            | Pod Network Loss | Pass | containerd |      
        
      - name: Running pod autoscaler chaos experiment
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-autoscaler') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: mayadata-io/github-chaos-actions@v0.3.0
        env:
          EXPERIMENT_NAME: pod-autoscaler
          EXPERIMENT_IMAGE: litmuschaos/go-runner
          EXPERIMENT_IMAGE_TAG: ci
          IMAGE_PULL_POLICY: IfNotPresent
          JOB_CLEANUP_POLICY: delete      
          TOTAL_CHAOS_DURATION: 60

      - name: Update pod-autoscaler result
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-autoscaler') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: "${{ steps.get.outputs.comment-id }}"
          body: |
            | Pod Autoscaler | Pass | containerd |            
        
      - name: Running node-io-stress chaos experiment
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-node-io-stress') || startsWith(steps.get.outputs.comment-body, '/run-e2e-io-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: mayadata-io/github-chaos-actions@v0.3.0
        env:
          EXPERIMENT_NAME: node-io-stress
          EXPERIMENT_IMAGE: litmuschaos/go-runner
          EXPERIMENT_IMAGE_TAG: ci
          IMAGE_PULL_POLICY: IfNotPresent
          JOB_CLEANUP_POLICY: delete       
          TOTAL_CHAOS_DURATION: 120
          FILESYSTEM_UTILIZATION_PERCENTAGE: 10
          
      - name: Update node-io-stress result
        if: startsWith(steps.get.outputs.comment-body, '/run-e2e-node-io-stress') || startsWith(steps.get.outputs.comment-body, '/run-e2e-io-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: "${{ steps.get.outputs.comment-id }}"
          body: |
            | Node IO Stress | Pass | containerd |            
                  
      - name: Check the test run
        if: |
         startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-delete') || startsWith(steps.get.outputs.comment-body, '/run-e2e-container-kill') ||
         startsWith(steps.get.outputs.comment-body, '/run-e2e-node-cpu-hog') || startsWith(steps.get.outputs.comment-body, '/run-e2e-node-memory-hog') ||
         startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-cpu-hog') || startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-memory-hog') ||
         startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-network-corruption') || startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-network-loss') ||
         startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-network-latency') || startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-network-duplication') ||
         startsWith(steps.get.outputs.comment-body, '/run-e2e-pod-autoscaler') || startsWith(steps.get.outputs.comment-body, '/run-e2e-node-io-stress') ||
         startsWith(steps.get.outputs.comment-body, '/run-e2e-resource-chaos') || startsWith(steps.get.outputs.comment-body, '/run-e2e-network-chaos') ||         
         startsWith(steps.get.outputs.comment-body, '/run-e2e-io-chaos')  || startsWith(steps.get.outputs.comment-body, '/run-e2e-all')
        run: |
          echo ::set-env name=TEST_RUN::true
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true        

      - name: Check for all the jobs are succeeded
        if: ${{ success() && env.TEST_RUN == 'true' }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: "${{ steps.get.outputs.comment-id }}"
          body: |  
            ****
            **Test Result:** All tests are passed
            **Logs:** [${{ env.RUN_ID }}](https://github.com/litmuschaos/litmus-go/actions/runs/${{ env.RUN_ID }})
            _If you don't want to run e2e on a pull request then use "[skip-ci]" in your commit message._                        
          reactions: hooray         
        env: 
          RUN_ID: ${{ github.run_id }}       

      - name: Check for any job failed
        if: ${{ failure() }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: "${{ steps.get.outputs.comment-id }}"
          body: |
            ****
            **Test Failed:** Some tests are failed please check
            **Logs:** [${{ env.RUN_ID }}](https://github.com/litmuschaos/litmus-go/actions/runs/${{ env.RUN_ID }})
            _If you don't want to run e2e on a pull request then use "[skip-ci]" in your commit message._          
          reactions: confused
        env: 
          RUN_ID: ${{ github.run_id }}

      - name: Uninstall Litmus
        uses: mayadata-io/github-chaos-actions@v0.3.0
        env:          
          LITMUS_CLEANUP: true

      - name: Deleting KinD cluster
        if: ${{ always() }}
        run: kind delete cluster

      - name: Check if any test ran or not
        if: env.TEST_RUN != 'true'
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: "${{ steps.get.outputs.comment-id }}"
          body: |
            ****
            **Test Result:** No test found
            **Logs:** [${{ env.RUN_ID }}](https://github.com/litmuschaoslitmus-go/actions/runs/${{ env.RUN_ID }})
            _If you don't want to run e2e while raising pull request then use "[skip-ci]" in your commit message._
          reactions: eyes
        env: 
          RUN_ID: ${{ github.run_id }}
